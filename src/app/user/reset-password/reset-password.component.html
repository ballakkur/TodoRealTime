<div class="form-container">
  <h1>RESET</h1>  
  <form [formGroup]="forms" (ngSubmit)="onSubmit()">
    <div class="len-container">
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput name="password" placeholder="Password" formControlName="password" [type]="hide1 ? 'password' : 'text'">
        <mat-icon matSuffix (click)="hide1 = !hide1">{{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
        <mat-hint>must be minimum 6 characters</mat-hint>
      </mat-form-field>
      <mat-form-field>
        <mat-label>re-type</mat-label>
        <input matInput name="password" placeholder="confirm Password" formControlName="confirmpassword" [type]="hide ? 'password' : 'text'">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="!forms.valid">Reset</button>
    </div>

  </form>
</div>
