<div class="form-container">
<h1>SIGNUP</h1> <a routerLink="/login" routerLinkActive="active" >login</a>
  <form [formGroup]="forms" (ngSubmit)="onSubmit()" >
  <div class="len-container">

    <mat-form-field>
      <mat-label>First Name</mat-label>
      <input matInput  placeholder="First Name" formControlName="firstName">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Last Name</mat-label>
      <input matInput placeholder="Last Name" formControlName="lastName">
    </mat-form-field >
    <mat-form-field >
      <mat-label>Email</mat-label>
      <input matInput placeholder="valid mail" formControlName="email" >
    </mat-form-field>
    <mat-form-field >
      <mat-label>Password</mat-label>
      <input matInput  name="password" placeholder="Password" formControlName="password" [type]="hide1 ? 'password' : 'text'">
      <mat-icon matSuffix (click)="hide1 = !hide1">{{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
      <mat-hint>must be minimum 6 characters</mat-hint>
    </mat-form-field>
    <mat-form-field >
      <mat-label>re-type</mat-label>
      <input matInput name="password"  placeholder="confirm Password" formControlName="confirmpassword" [type]="hide ? 'password' : 'text'">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </mat-form-field>
    <span matPrefix>
      <mat-select placeholder="country code" formControlName="countrycode">
          <mat-option *ngFor="let code of codes" [value]="code">
              {{code}}
            </mat-option>
      </mat-select>
       &nbsp;</span>
    <mat-form-field>
     
      <input type="tel" matInput placeholder="Mobile" formControlName="mobile" >
      <mat-icon matSuffix>phone</mat-icon>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="!forms.valid">Register</button>
  </div>

  </form>
</div>
